# Terminomancy - tmux theme
#
# Source this file in your .tmux.conf:
#   source-file /path/to/terminomancy/tmux/terminomancy.conf

# Palette (from palette.lua)
# bg       #222222
# bg_dark  #1a1a1a
# bg_light #2d2d2d
# fg       #c2c2b0
# fg_dim   #a0a08e
# accent   #e6952a
# comment  #8a8a78
# error    #ff6a6a
# diff_add #3cb371
# diff_del #aa4450

# Pane styling
set -g window-style 'fg=#a0a08e,bg=#1a1a1a'
set -g window-active-style 'fg=#c2c2b0,bg=#222222'
set -g pane-border-style 'fg=#2d2d2d'
set -g pane-active-border-style 'fg=#e6952a,bold'

# Status bar
set -g status-style 'fg=#222222,bg=#e6952a'
set -g status-left-style 'fg=#222222,bg=#c4820a,bold'
set -g status-right-style 'fg=#222222'

# Window status
set -g window-status-style 'fg=#222222'
set -g window-status-current-style 'fg=#222222,bg=#c4820a,bold'

# Message/command styling
set -g message-style 'fg=#c2c2b0,bg=#3a3a3a'
set -g message-command-style 'fg=#c2c2b0,bg=#3a3a3a'

# Copy mode
set -g mode-style 'fg=#222222,bg=#d6e770'

