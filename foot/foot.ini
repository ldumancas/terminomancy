# Terminomancy - Foot terminal theme
# Generated from palette.lua
#
# Copy to ~/.config/foot/foot.ini or include via:
#   include=~/.config/terminomancy/foot/foot.ini

[main]
# Font configuration (uncomment and adjust as needed)
# font=monospace:size=12

[colors]
# Cursor (foreground background)
cursor=222222 e6952a
# Base colors
foreground=c2c2b0
background=222222

# Selection
selection-foreground=c2c2b0
selection-background=3a3a3a

# URL color
urls=4f94cd

# Regular colors (0-7)
regular0=222222
regular1=aa4450
regular2=779b70
regular3=e6952a
regular4=8888cc
regular5=8f6f8f
regular6=528b8b
regular7=c2c2b0

# Bright colors (8-15)
bright0=8a8a78
bright1=ff6a6a
bright2=3cb371
bright3=cc8800
bright4=4f94cd
bright5=70b8b8
bright6=719611
bright7=faf4c6
